		<script>
		var map;
		var geocoder; //Added on 27/09/2016
		var marker;
		var polygon;
		var bounds;

		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				zoom: 11,
				center: { lat: 42.963360, lng: -85.644000 },
				mapTypeId: "roadmap",
				disableDefaultUI: true, // a way to quickly hide all controls
				mapTypeControl: false,
				scaleControl: true,
				zoomControl: true,
				keyboardShortcuts: false,
				controlSize: 20,
				styles: [
							{
								"featureType": "all",
								"elementType": "labels.text",
								"stylers": [
									{
										"visibility": "off"
									}
								]
							},
							{
								"featureType": "all",
								"elementType": "labels.icon",
								"stylers": [
									{
										"visibility": "off"
									}
								]
							},
							{
								"featureType": "administrative",
								"elementType": "labels",
								"stylers": [
									{
										"visibility": "simplified"
									}
								]
							},
							{
								"featureType": "administrative",
								"elementType": "labels.text.fill",
								"stylers": [
									{
										"saturation": "-28"
									},
									{
										"lightness": "16"
									}
								]
							},
							{
								"featureType": "road.highway",
								"elementType": "geometry.fill",
								"stylers": [
									{
										"visibility": "on"
									},
									{
										"color": "#fed101"
									}
								]
							},
							{
								"featureType": "road.highway",
								"elementType": "geometry.stroke",
								"stylers": [
									{
										"visibility": "on"
									},
									{
										"lightness": "71"
									}
								]
							}
						]
			});
			var center = new google.maps.LatLng(41.3899621, 2.1469796);
			geocoder = new google.maps.Geocoder();
			bounds = new google.maps.LatLngBounds();
			google.maps.event.addListenerOnce(map, 'tilesloaded', function(evt) { 
				bounds = map.getBounds();
			});
			marker = new google.maps.Marker({
				position: center
			});
			var area= [
				{lat:42.898603767624046, lng:-85.74410813067858},
				{lat:42.89784924998635, lng:-85.62591927264636},
				{lat:42.90501679477509, lng:-85.62626259540026},
				{lat:42.90501679477509, lng:-85.5675544044823},
				{lat:42.91218350630492, lng:-85.56806938861315},
				{lat:42.912497816683064, lng:-85.52893059466784},
				{lat:42.92098359097568, lng:-85.52927391742175},
				{lat:42.920795030909126, lng:-85.53914444659655},
				{lat:42.96414864846049, lng:-85.53991692279284},
				{lat:42.96427426674638, lng:-85.56025879596179},
				{lat:42.98524892218113, lng:-85.56068794940417},
				{lat:43.013685152093984, lng:-85.56120293353503},
				{lat:43.01374791067037, lng:-85.58944123004382},
				{lat:43.028494397669256, lng:-85.58926956866686},
				{lat:43.02937280000014, lng:-85.66986458514636},
				{lat:43.01481004829116, lng:-85.67716210058799},
				{lat:43.0156258898376, lng:-85.74359505346885}
			];
			polygon = new google.maps.Polygon({
				paths: area,
				strokeColor: "#FC01F3",
				strokeOpacity: 0.8,
				strokeWeight: 2,
				fillColor: "#FC01F3",
				fillOpacity: 0.25,
			});
			polygon.setMap(map);	
			var input = document.getElementById('address-one');
			var autocomplete = new google.maps.places.Autocomplete(input);
			autocomplete.addListener('place_changed', function() {
				marker.setMap(null);
				var place = autocomplete.getPlace();
				var newBounds = new google.maps.LatLngBounds(bounds.getCenter(), bounds.getCenter());
				marker.setPosition(place.geometry.location);
				marker.setMap(map);
				newBounds.extend(place.geometry.location);
				map.fitBounds(newBounds);
				if (google.maps.geometry.poly.containsLocation(place.geometry.location, polygon)){ 
					document.getElementById("collapseSuccess").style.display = "none";
					document.getElementById("collapseFail").style.display = "none";
					document.getElementById("collapseSuccess").style.display = "block";
				} else {
					document.getElementById("collapseSuccess").style.display = "none";
					document.getElementById("collapseFail").style.display = "none";
					document.getElementById("collapseFail").style.display = "block";
				};
			});
		}
		</script>
